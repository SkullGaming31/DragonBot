name: CI

on:
  push:
    branches: [ main, master, feature/** ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run linter (if available)
        run: npm run lint --if-present

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 20
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Restore node modules cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Typecheck (if available)
        run: npm run typecheck --if-present

      - name: Run tests (vitest)
        env:
          CI: true
        run: |
          # Use fewer workers to be gentle on CI runners and reduce memory pressure
          npx vitest --run --reporter=dot --maxWorkers=2

      - name: Run tests with JUnit reporter (artifact)
        env:
          CI: true
        run: |
          # Produce JUnit XML for test reporting
          npx vitest --run --reporter junit --reporter-options "output=vitest-junit.xml" --maxWorkers=2 || true

      - name: Upload JUnit test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-junit
          path: vitest-junit.xml

# Note: to test MongoDB transactions in CI, run mongodb-memory-server in replica-set mode or use a hosted
# MongoDB with transactions enabled in a separate job. Replica-set setup increases CI runtime.
